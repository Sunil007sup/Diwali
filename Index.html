<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali Rocket</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #00111a 0%, #000 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Poppins', sans-serif;
    }

    #rocket {
      width: 60px;
      height: 120px;
      background: linear-gradient(to top, #ff4500, #ffcc00);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s;
      z-index: 10;
    }

    #rocket:hover {
      transform: scale(1.1);
    }

    /* Rocket top (triangle) */
    #rocket::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 40px solid #ff0000;
    }

    /* Rocket fire */
    .fire {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, yellow, red);
      border-radius: 50%;
      animation: flicker 0.1s infinite;
      display: none;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    @keyframes fly {
      0% { bottom: 0; }
      80% { bottom: 80%; }
      100% { bottom: 90%; opacity: 0; }
    }

    #message {
      position: absolute;
      top: 40%;
      font-size: 2.5em;
      color: gold;
      text-shadow: 0 0 20px orange, 0 0 40px red;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes burst {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1.5); opacity: 1; }
    }

    /* Sparkle (fireworks) styles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleMove 1.5s ease-out forwards;
    }

    @keyframes sparkleMove {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="rocket">
    Click<br>Here
    <div class="fire"></div>
  </div>
  <div id="message">ðŸŽ†âœ¨ Happy Diwali âœ¨ðŸŽ†</div>

  <script>
    const rocket = document.getElementById('rocket');
    const fire = document.querySelector('.fire');
    const message = document.getElementById('message');

    rocket.addEventListener('click', () => {
      fire.style.display = 'block';
      rocket.style.animation = 'fly 2s ease-in forwards';

      setTimeout(() => {
        fire.style.display = 'none';
        rocket.style.display = 'none';
        createFireworks();
        message.style.opacity = '1';
        message.style.animation = 'burst 1s ease-in-out';
      }, 2000);
    });

    function createFireworks() {
      const colors = ['#ff0000', '#ff9900', '#ffff00', '#00ff00', '#00ffff', '#ff00ff'];
      const numSparkles = 40;

      for (let i = 0; i < numSparkles; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.left = '50%';
        sparkle.style.top = '15%';
        sparkle.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
        sparkle.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`);
        document.body.appendChild(sparkle);

        // Remove sparkle after animation
        setTimeout(() => sparkle.remove(), 1500);
      }
    }
  </script>

</body>
</html>
